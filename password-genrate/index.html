<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>password genrater</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <div class="head">
            <h1>Generate a</h1>
            <h1 class="main-head">Random password</h1>
          </div>
          <div class="form">
            <input
              type="text"
              name="genrated-pass"
              id="password"
              placeholder="Password"
              class="password"
            />
            <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
          </div>
          <div class="gen-btn-container">
            <button class="gen-btn" id="generate"><i class="fa-solid fa-bolt"></i> Generate Password</button>
            <button class="gen-btn" id="save-btn"><i class="fa-solid fa-floppy-disk"></i> Save This Password</button>
        </div>
        <div class="more-opt">
          <span class="advnc-opt"><i class="fa-solid fa-chevron-down"></i> Advanced Options</span>
          <div class="more-opt-section">
            <input type="number" placeholder="Length" class="more-inputs length-input">
            <label>
              <input type="checkbox" id="uppercase" class="checkbox"> Uppercase
            </label>
            <label>
              <input type="checkbox" id="lowercase" class="checkbox"> Lowercase
            </label>
            <label>
              <input type="checkbox" id="number" class="checkbox"> Numbers
            </label>
            <label>
              <input type="checkbox" id="symbols" class="checkbox"> symbols
            </label>
            <button class="submit-opt">submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="app.js"></script>
  </body>
</html>
