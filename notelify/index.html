<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>notelify</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- header -->
        <div class="col-head">
          <div class="head-btn-container">
            <div class="head-btn info-btn">
              <i class="fa-solid fa-info"></i>
            </div>
            <div class="head-btn search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <h2>notelify</h2>
        </div>
        <!-- search box -->
        <div class="col-search">
          <div class="search-input">
            <input class="Search-box" type="text" placeholder="Search" />
            <button class="Search-box-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <!-- notes list -->
        <div class="notes-preview">
          <div class="note-container pink">UI concepts warth existing</div>
          <div class="note-container blue">
            UI concepts warth existing Of everyday thing by Don
          </div>
        </div>
      </div>
      <!-- main -->
      <div class="main">
        <div class="welcome-container">
          <h1>Welcome to notelify</h1>
          <p>
            Notelify is a simple and easy to use application that helps you
            keep track of your notes.
          </p>
          <div class="mention">
            <h3>Made by</h3>
            <p>
              Sushil <i class="fa-brands fa-github"></i> <i class="fa-brands fa-square-x-twitter"></i> <i class="fa-solid fa-envelope"></i>
            </p>
        </div>
      </div>
      <!-- add note -->
      <div class="creat-note"><img src="img/note-pad.png" alt=""> Creat your first note!</div>
      <div class="click-arrow"><img src="img/click-arrow.png" alt=""></div>
      <div class="add-note-btn"><i class="fa-solid fa-plus"></i></div>
    </div>
    <!-- scripts -->
    <script src="app.js"></script>
  </body>
</html>
